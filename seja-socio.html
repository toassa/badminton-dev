<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seja Sócio - Associação</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Início</a></li>
        <li><a href="seja-socio.html" class="active">Seja Sócio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Seja um Sócio!</h1>
    <p>
      Ao se tornar sócio da associação, você apoia nossos projetos e tem acesso a
      benefícios exclusivos. Preencha o formulário abaixo para se inscrever:
    </p>
    <form class="formulario">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone">

      <button type="submit">Quero ser sócio</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Associação - Todos os direitos reservados</p>
  </footer>
</body>
</html>
